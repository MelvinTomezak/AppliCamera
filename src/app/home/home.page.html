<ion-header>
  <ion-toolbar>
    <ion-title>Caméra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" size="large" (click)="takePhoto()">
    <ion-icon slot="start" name="camera"></ion-icon>
    Prendre une photo
  </ion-button>

  <ion-list inset>
    <ion-list-header>Dernières photos</ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos | slice:0:6">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
